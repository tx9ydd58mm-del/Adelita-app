        if (parts.length >= 2) initials = (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        else if (parts.length === 1) initials = parts[0].substring(0, 2).toUpperCase();
        return `${initials}${50 + currentCount}`;
    };

    const formatMoney = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
    const capitalizeFirst = (str) => str.charAt(0).toUpperCase() + str.slice(1);
    const getToday = () => new Date().toISOString().split('T')[0];

    const safeISO = (dateStr) => {
        try {
            const d = new Date(dateStr || new Date());
            if (isNaN(d.getTime())) return new Date().toISOString();
            return new Date(d.getTime() + 12 * 60 * 60 * 1000).toISOString();
        } catch (e) { return new Date().toISOString(); }
    };
    
    const cleanDate = (dateStr) => {
        try {
            if (!dateStr) return new Date().toISOString();
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return new Date().toISOString();
            return d.toISOString();
        } catch (e) { return new Date().toISOString(); }
    };

    const smartDate = (dateStr, lastShipmentDate = null) => {
        try {
            const selectedDate = new Date(dateStr || getToday());
            let finalDate = new Date(selectedDate.getTime() + 12 * 60 * 60 * 1000); 
            if (lastShipmentDate) {
                const shipDate = new Date(cleanDate(lastShipmentDate));
                if (!isNaN(shipDate.getTime())) {
                    const shipDateStr = shipDate.toISOString().split('T')[0];
                    if (dateStr === shipDateStr || (shipDate > finalDate)) {
                        finalDate = new Date(shipDate.getTime() + 60 * 1000); 
                    }
                }
            }
            return finalDate.toISOString();
        } catch (e) { return new Date().toISOString(); }
    };

    const useBusinessLogic = (user) => {

        const [payments, setPayments] = useState([]);
        const [shipments, setShipments] = useState([]);

        useEffect(() => {
            if (!user) return;
            const { onSnapshot, collection } = window.fs; const db = window.db;
            const uC = onSnapshot(collection(db, 'clients'), (s) => setClients(s.docs.map(d => ({...d.data(), fireId: d.id}))));
            const uS = onSnapshot(collection(db, 'sales'), (s) => setSales(s.docs.map(d => ({...d.data(), fireId: d.id}))));

            const uE = onSnapshot(collection(db, 'expenses'), (s) => setExpenses(s.docs.map(d => ({...d.data(), fireId: d.id}))));
            return () => { uC(); uS(); uP(); uSh(); uE(); };
        }, [user]);

        // AHORA LOS PAGOS Y GASTOS TIENEN 'account' Y 'category'
        const addPayment = (clientId, amount, detail, date, account = "pichincha") => {
             window.fs.addDoc(window.fs.collection(window.db, 'payments'), { 
                 id: Date.now() + Math.random(), clientId, amount: parseFloat(amount), date, detail, 
                 account: account // Nuevo campo cuenta
             });
        };
        const addExpense = (detail, amount, dateStr, category = "negocio", account = "pichincha") => {
            window.fs.addDoc(window.fs.collection(window.db, 'expenses'), { 
                id: Date.now(), detail, amount: parseFloat(amount), date: safeISO(dateStr), 
                category: category, // 'negocio' o 'personal'
                account: account    // De donde sale el dinero
            });
        };
        
        const addSale = (clientId, item, value, date) => { window.fs.addDoc(window.fs.collection(window.db, 'sales'), { id: Date.now() + Math.random(), clientId, item, value: parseFloat(value), date }); };
        const addBatchSales = (clientId, item, value, date, quantity) => {
            const timestamp = Date.now();
            for(let i=0; i < quantity; i++) window.fs.addDoc(window.fs.collection(window.db, 'sales'), { id: timestamp + i + Math.random(), clientId, item, value: parseFloat(value), date });
        };
        const registerShipment = (clientId, guide, company, date) => { window.fs.addDoc(window.fs.collection(window.db, 'shipments'), { id: Date.now() + 500, clientId, guide, company, date }); };
        const registerClient = (name, phone, cedula, province, city, address, initialAbono, dateStr, manualId) => {
            if (manualId && clients.some(c => c.id.toLowerCase() === manualId.toLowerCase())) { alert("ID ya existe"); return null; }
            const newId = manualId ? manualId.toUpperCase() : generateSmartID(name, clients.length);
            const dateISO = safeISO(dateStr);
            window.fs.addDoc(window.fs.collection(window.db, 'clients'), { 
                id: newId, name, phone, cedula: cedula || "", province: province || "", city: city || "", address: address || "", 
                registeredAt: dateISO, shippingCost: 0, deliveryMethod: '', confirmShipping: false, forceAccumulate: false,
                requestShipment: false // Nuevo campo Req 4
            });
            if (initialAbono > 0) addPayment(newId, initialAbono, 'Abono Inicial', dateISO, 'efectivo');
            return newId;
        };

        const updateClientLocal = (clientId, updates) => {
            const clientDoc = clients.find(c => c.id === clientId);
            if (clientDoc && clientDoc.fireId) window.fs.updateDoc(window.fs.doc(window.db, "clients", clientDoc.fireId), updates);
        };
        const deleteClient = async (clientId) => { const c = clients.find(cl => cl.id === clientId); if(c && c.fireId) await window.fs.deleteDoc(window.fs.doc(window.db, "clients", c.fireId)); };
        const deleteSale = async (saleFireId) => { if(saleFireId) await window.fs.deleteDoc(window.fs.doc(window.db, "sales", saleFireId)); };

        const getClientCycle = (clientId) => {
            const clientShipments = shipments.filter(s => s.clientId === clientId).sort((a, b) => new Date(safeISO(b.date)) - new Date(safeISO(a.date)));
            const lastShipmentDate = clientShipments.length > 0 ? new Date(safeISO(clientShipments[0].date)) : new Date(0);
            const cycleSales = sales.filter(s => s.clientId === clientId && new Date(safeISO(s.date)) > lastShipmentDate);
            const cyclePayments = payments.filter(p => p.clientId === clientId && new Date(safeISO(p.date)) > lastShipmentDate);
            const allSales = sales.filter(s => s.clientId === clientId);
            const allPayments = payments.filter(p => p.clientId === clientId);
            const shippingPayments = cyclePayments.filter(p => p.detail && p.detail.includes("Pago Env√≠o"));
            const normalPayments = cyclePayments.filter(p => !p.detail || !p.detail.includes("Pago Env√≠o"));
            const totalSales = cycleSales.reduce((acc, s) => acc + s.value, 0);
            const totalNormalPaid = normalPayments.reduce((acc, p) => acc + p.amount, 0);
            const totalShippingPaid = shippingPayments.reduce((acc, p) => acc + p.amount, 0);
            const clothingBalance = totalNormalPaid - totalSales; 
            return { clothingBalance, totalSales, totalNormalPaid, totalShippingPaid, itemsCount: cycleSales.length, lastShipmentDate, cycleSales, cyclePayments, allSales, allPayments };
        };

        const getClientStatus = (client, cycleData) => {
            // L√≥gica actualizada con Req 4 (requestShipment)
            if (client.requestShipment) return { code: 'READY', label: 'ALISTAR (Solicit√≥)', color: 'bg-indigo-600 text-white animate-pulse' };
            const { clothingBalance, totalShippingPaid } = cycleData;
            const shippingCost = client.shippingCost || 0;
            const shippingBalance = totalShippingPaid - shippingCost;
            if (clothingBalance < -0.01 && !client.forceAccumulate) return { code: 'DEBT', label: 'DEBE ROPA', color: 'bg-red-100 text-red-700 border-red-200' };
            if (client.confirmShipping) {
                if (shippingBalance >= -0.01) return { code: 'READY', label: 'LISTO ENV√çO', color: 'bg-indigo-600 text-white animate-pulse' };
                else return { code: 'MISSING', label: 'FALTA PAGO ENV√çO', color: 'bg-orange-100 text-orange-700 border-orange-200' };
            }
            if (clothingBalance < 0 && client.forceAccumulate) return { code: 'ACC_AUTH', label: 'ACUMULANDO (AUT)', color: 'bg-amber-100 text-amber-700 border-amber-200' };
            return { code: 'ACC_PAID', label: 'ACUMULANDO', color: 'bg-emerald-100 text-emerald-700 border-emerald-200' };
        };

        return { clients, sales, payments, shipments, expenses, setClients: updateClientLocal, getClientCycle, getClientStatus, registerClient, addSale, addBatchSales, addPayment, addExpense, registerShipment, deleteClient, deleteSale };
    };

                    const det = (p.detail || "").toLowerCase();
                    // Si no es env√≠o ni transferencia interna, es venta operativa
                    if(!det.includes("env√≠o") && !det.includes("transferencia")) {
                        opsIncome += amount;
                    }
                });

                // 2. PROCESAR GASTOS (EGRESOS)
                logic.expenses.forEach(e => {
                    const amount = parseFloat(e.amount) || 0;

                    // Restar de la cuenta correspondiente
                    if(e.account && accounts[e.account] !== undefined) {
                        accounts[e.account] -= amount;
                    } else {
                        accounts.pichincha -= amount; // Por defecto
                    }

                    totalExpense += amount;
                    // Clasificar Gasto (Req 6)
                    if(e.category === 'negocio' || !e.category) {
                        opsExpense += amount;
                    }
                });

                // 3. DEUDORES (Req 3 - ID Primero)
                const debtors = logic.clients
                    .map(c => {
                        try {
                            const cycle = logic.getClientCycle(c.id);
                            return {...c, bal: cycle.clothingBalance};
                        } catch(e) { return {...c, bal: 0}; }
                    })
                    .filter(c => c.bal < -0.01)
                    .sort((a,b) => a.bal - b.bal); // Ordenar por deuda

                return { 
                    accounts, 
                    debtors, 
                    operatingProfit: opsIncome - opsExpense, // Utilidad del Negocio
                    realCash: totalIncome - totalExpense // Dinero Real en Bolsillo
                };

            } catch (error) {
                console.error("Error calculando m√©tricas", error);
                return { accounts: {}, debtors: [], operatingProfit:0, realCash:0 };
            }
        }, [logic.payments, logic.expenses, logic.clients]);

        const handleAddExpense = () => { 
            if(!expDetail || !expAmount) return; 
            // Guardamos con los nuevos campos: type (categor√≠a) y account (cuenta)
            logic.addExpense(expDetail, expAmount, getToday(), expType, expAccount); 
            setExpDetail(""); setExpAmount(""); 
            alert("‚úÖ Gasto registrado correctamente"); 
        };

        return (
            <div className="h-full bg-slate-50 flex flex-col p-4 overflow-y-auto pb-24">
                <div className="flex justify-between items-center mb-6">
                    <h1 className="text-2xl font-black text-slate-800 flex items-center gap-2">
                        <Icon.Chart /> Gerencia
                    </h1>
                    <button onClick={onClose} className="bg-white px-4 py-2 rounded-xl font-bold text-slate-500 shadow-sm border">
                        Cerrar
                    </button>
                </div>

                {/* 1. TARJETAS DE SALDOS BANCARIOS (REQ 7) */}
                <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Saldos Disponibles (Cuentas)</h3>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                    {Object.entries(metrics.accounts).map(([acc, bal]) => (
                        <div key={acc} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex flex-col justify-between">
                            <div className="text-[10px] uppercase font-bold text-slate-400 mb-1">{acc}</div>
                            <div className={`text-lg font-black ${bal >= 0 ? 'text-slate-700' : 'text-red-500'}`}>
                                {formatMoney(bal)}
                            </div>
                        </div>
                    ))}
                </div>

                {/* 2. COMPARATIVA DE UTILIDAD (REQ 6) */}
                <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Salud Financiera</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    {/* Tarjeta Negocio */}
                    <div className="bg-slate-900 text-white p-5 rounded-2xl shadow-lg relative overflow-hidden">
                        <div className="absolute right-0 top-0 p-4 opacity-10"><Icon.Zap /></div>
                        <div className="text-xs text-indigo-200 font-bold uppercase tracking-wider">Utilidad Operativa (Negocio)</div>
                        <div className="text-3xl font-black mt-1 text-white">{formatMoney(metrics.operatingProfit)}</div>
                        <div className="text-[10px] text-slate-400 mt-2 border-t border-slate-700 pt-2">
                            Ingresos Ropa - Gastos Mercader√≠a
                        </div>
                    </div>

                    {/* Tarjeta Personal/Real */}
                    <div className="bg-gradient-to-br from-emerald-600 to-teal-700 text-white p-5 rounded-2xl shadow-lg relative overflow-hidden">
                        <div className="absolute right-0 top-0 p-4 opacity-10"><Icon.Dollar /></div>
                        <div className="text-xs text-emerald-100 font-bold uppercase tracking-wider">Caja Real (Bolsillo)</div>
                        <div className="text-3xl font-black mt-1 text-white">{formatMoney(metrics.realCash)}</div>
                        <div className="text-[10px] text-emerald-200 mt-2 border-t border-emerald-500 pt-2">
                            Dinero Real (Restando gastos personales)
                        </div>
                    </div>
                </div>

                {/* 3. FORMULARIO DE GASTOS AVANZADO (REQ 6 & 7) */}
                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 mb-6">
                    <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2">
                        üìâ Registrar Salida de Dinero
                    </h3>
                    <div className="space-y-3">
                        <input 
                            value={expDetail} 
                            onChange={e => setExpDetail(e.target.value)} 
                            placeholder="Motivo del Gasto (ej: Paca, Comida, Taxi)" 
                            className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500" 
                        />
                        
                        <div className="grid grid-cols-2 gap-2">
                            {/* Selector Tipo */}
                            <div className="relative">
                                <label className="absolute top-1 left-2 text-[8px] font-bold text-slate-400 uppercase">TIPO</label>
                                <select value={expType} onChange={e=>setExpType(e.target.value)} className="w-full pt-4 pb-2 px-2 bg-slate-50 border rounded-xl text-sm font-bold text-slate-700 outline-none">
                                    <option value="negocio">üè¢ Negocio</option>
                                    <option value="personal">üè† Personal</option>
                                </select>
                            </div>

                            {/* Selector Cuenta de Salida */}
                            <div className="relative">
                                <label className="absolute top-1 left-2 text-[8px] font-bold text-slate-400 uppercase">SALE DE</label>
                                <select value={expAccount} onChange={e=>setExpAccount(e.target.value)} className="w-full pt-4 pb-2 px-2 bg-slate-50 border rounded-xl text-sm font-bold text-slate-700 outline-none">
                                    <option value="pichincha">Pichincha</option>
                                    <option value="guayaquil">Guayaquil</option>
                                    <option value="pacifico">Pac√≠fico</option>
                                    <option value="efectivo">Efectivo</option>
                                </select>
                            </div>
                        </div>

                        <div className="flex gap-2">
                            <input 
                                type="number" inputMode="decimal" step="0.01" 
                                value={expAmount} onChange={e => setExpAmount(e.target.value)} 
                                placeholder="$0.00" 
                                className="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-red-500 outline-none" 
                            />
                            <button onClick={handleAddExpense} className="bg-slate-800 text-white px-6 rounded-xl font-bold shadow-lg hover:bg-slate-700 active:scale-95 transition-all">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>

                <button onClick={() => setShowReport(true)} className="w-full py-4 bg-indigo-50 text-indigo-700 font-bold rounded-xl border border-indigo-100 mb-8 flex items-center justify-center gap-2 hover:bg-indigo-100 transition-colors">
                    <Icon.List /> Ver Reporte Detallado
                </button>
                
                {/* 4. LISTA DE DEUDORES (REQ 3 - ID Primero) */}
                <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Cuentas por Cobrar ({metrics.debtors.length})</h3>
                <div className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                    {metrics.debtors.length === 0 ? (
                        <div className="p-6 text-center text-slate-400 italic text-sm">¬°Excelente! Nadie debe nada.</div>
                    ) : (
                        metrics.debtors.map(d => (
                            <div key={d.id} className="flex justify-between items-center p-4 border-b border-slate-50 hover:bg-red-50/30 transition-colors group">
                                <div>
                                    <div className="font-black text-lg text-slate-800">{d.id}</div>
                                    <div className="text-xs text-slate-500 font-bold uppercase">{d.name}</div>
                                </div>
                                <div className="text-right">
                                    <div className="font-black text-red-500 text-lg">{formatMoney(d.bal)}</div>
                                    <div className="text-[10px] text-red-300 font-bold">DEUDA</div>
                                </div>
                            </div>
                        ))
                    )}
                </div>

                {showReport && <ReportViewer logic={logic} metrics={metrics} onClose={() => setShowReport(false)} />}
            </div>
        );
    };



    const App = () => {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);
        const [tab, setTab] = useState('live'); 

        useEffect(() => {
            if(window.fbAuth) {
                window.fbAuth.onAuthStateChanged(window.auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
            } else {
                 setTimeout(() => setLoading(false), 2000);
            }
        }, []);

        const logic = useBusinessLogic(user);

        if (loading) return <div className="h-screen flex items-center justify-center text-slate-400 font-bold">Cargando...</div>;
        if (!user) return <LoginView onLogin={setUser} />;

        return (
            <div className="h-screen flex flex-col landscape:flex-row bg-[#f0f2f5] overflow-hidden font-sans">
                <div className="flex-1 overflow-hidden relative order-1 landscape:order-2">{tab === 'live' && <LiveView logic={logic} />}{tab === 'warehouse' && <WarehouseView logic={logic} />}{tab === 'clients' && <ClientsView logic={logic} />}{tab === 'admin' && <AdminView logic={logic} onClose={() => setTab('live')} />}</div>
                <div className="bg-white border-t landscape:border-t-0 landscape:border-r border-slate-200 px-6 py-2 pb-6 md:pb-2 flex landscape:flex-col justify-around items-center z-50 shadow-2xl order-2 landscape:order-1 landscape:w-24 landscape:py-4 landscape:h-full">
                    <button onClick={() => setTab('live')} className={`flex flex-col items-center p-3 rounded-2xl transition-all duration-300 ${tab === 'live' ? 'text-pink-600 bg-pink-50 scale-110 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon.Zap /><span className="text-[10px] font-black mt-1 tracking-wider">LIVE</span></button>
                    <button onClick={() => setTab('warehouse')} className={`flex flex-col items-center p-3 rounded-2xl transition-all duration-300 ${tab === 'warehouse' ? 'text-indigo-600 bg-indigo-50 scale-110 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon.Box /><span className="text-[10px] font-black mt-1 tracking-wider">BODEGA</span></button>
                    <button onClick={() => setTab('clients')} className={`flex flex-col items-center p-3 rounded-2xl transition-all duration-300 ${tab === 'clients' ? 'text-emerald-600 bg-emerald-50 scale-110 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon.Users /><span className="text-[10px] font-black mt-1 tracking-wider">CLIENTES</span></button>
                    <button onClick={() => setTab('admin')} className={`flex flex-col items-center p-3 rounded-2xl transition-all duration-300 ${tab === 'admin' ? 'text-slate-800 bg-slate-100 scale-110 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon.Chart /><span className="text-[10px] font-black mt-1 tracking-wider">GERENCIA</span></button>
                </div>
            </div>
        );
    };

    window.initReactApp = () => {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    };

    if(window.firebaseLoaded) window.initReactApp();

</script>
</body>
</html>
